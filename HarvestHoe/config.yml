main-config:
  hoe-name: "&aHarvestHoe"
  #The name of the harvestHoe (it shoud be the same to open the menu)
  
  glowing: true
  
  hoe-lore: 
    - "&7&m-------------&aHarvestHoe&7&m-------------"
    - ""
    - "&5*&bUse this hoe to harvest crops !"
    - "&bIt will automatically sell the harvested resources !"
    - ""
    - "&eTips:"
    - "&6- &dyou can use &c/hh safemode &dto only breaks ripe crops !"
    - "&6- &ddepends on your level, you can &cinstant break &dblocks like &cpumpkins or melons &d!"
    - "&6- &dsell prices depends of your harvest hoe level !"
    - ""
    - "&7&l(&eRight-Click to upgrade !&7&l)"
    - ""
    - "&7&m------------------------------"
  
  open-permission: "harvesthoe.open"
  #Here is the permission the player should have to open the menu
  requires-permission: false
  no-perm-message: "&cYou don't have the permission to open the harvest menu !"
  
  enable-open-menu-message: true
  #If true a message will be appears in the chat for the player
  
  open-menu-message: "&eOpening the menu..."
  #The message when a player open the menu
  
  prefix: "&7[&aHarvestHoe&7] "
  
  #%level-clicked% --> level the player clicked
  #%level-player% --> level the player have
  level-already-unlocked-message: "&cYou are already level &b%level-clicked% &c!"
  level-above-unlocked-message: "&cYou are level &b%level-player% &cso you cannot buy level &b%level-clicked% &c!"
  
  #%level-required% --> level the player need to have
  buy-lower-level-first-message: "&cPlease buy level &b%level-required% &cfirst !"
  
  #%level% --> %to-level%
  levelup-message: "&bYou successfuly upgrade your Harvest Hoe: &a%level% &bâž½  &a%to-level%"
  not-enought-money-message: "&cYou don't have enought money to upgrade to level &a%to-level%"
  
  open-sound:
    #The sound played when the player open the menu
    enabled: true
    sound: ENTITY_EXPERIENCE_ORB_PICKUP

  safe-mode: #Safe mode give you the ability to not break crops when they are not mature
    enabled: true
    enable-message: "&7Safe mode &aEnabled !"
    disable-message: "&7Safe mode &cDisabled !"
    permission-require:
      enabled: true
      permission: "harvesthoe.safemode"

sounds: #Sound played when breaking a block
  #For all the sounds, please use this list: https://helpch.at/docs/1.16.2/org/bukkit/Sound.html
  
